[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests to the external API
[[redirects]]
  from = "/api/*"
  to = "https://ee-backend.expressentrytracker.workers.dev/api/:splat"
  status = 200
  force = true

# Fallback for Single Page Application routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
